<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello, World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    <script src="scripts/ticketmanager.js" type="text/javascript"></script>

</head>
<body>

    <!--Home-->
    <div id="page-home" data-role="page">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>IttOttTv</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            
            <div id="login_div" style="display: none;">
              Telefonszám: <input type="text" id="text_telephone" value="" /><br />
              Jelszó: <input type="password" id="text_password" value="" /><br />
              <input type="button" id="button_login"  value="Login" />
              <span id="span_loginerr" style="display: none;">Sikertelen bejelentkezés!</span>

            </div>
            
            <div id="content_div" style="display: none;">
              <div id="channels_div">
              </div>
              <br />
              <input type="button" id="button_logout" value="Logout" />
              <br />
                <!--
               <video autoplay="autoplay" controls src="http://streamserver.mno.netrix.hu/hls_delayed/live_ep_512k.m3u8">
  			   </video>
				-->
            </div>                                    
            
            <div id="adultcode_div" style="display: none;">
              Gyerekzár kódja: <input type="text" id="text_adultcode" value="" /><br />
              <span id="span_adulterr" style="display: none;">Nem jó kisfiam!</span>
              <input type="button" id="button_checkadult" value="Nézem" /><br />
              <input type="button" id="button_backadult" value="Vissza" />
              
            </div>




            
        </div>
        
        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">IttOttTv!!!</span>
        </div>

    </div>


    <!--Footer-->
    <div id="page-location-footer" data-role="footer" data-position="fixed" data-id="oneFooter">
        <span class="footerText">IttOttTv &trade;</span>
    </div>

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        
            
        
        	
        }, false);
        
        
        var manager = new TicketManager();
        manager.checkChannels();    
            
                
            
                
        $('#button_login').click(manager.doLogin);
        $('#button_checkadult').click(manager.checkAdultCode);
        $('#button_backadult').click(manager.showContent);
        $('#button_logout').click(manager.logOut);
      

    </script>
</body>
</html>
