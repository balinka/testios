<!DOCTYPE html>
<html>

<head>

  <script src="scripts/script.js" type="text/javascript"></script>

<body>
    
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
    	<h6 style="text-align:left; margin-left:10px;">Csatornák</h6>
        <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
        	<select id="select_theme" data-mini="true" data-inline="true"></select>
        </div>
    </div>  
  
  <div class="page pageChanels">
    <!--chanel page starts here-->
    
      
      
    
    <section class="main">
        <ul data-role="listview" id="listview_main">
    
</ul>
      <!--<div class="tabControl">
        
      </div>
-->
      <div id="channel_div">
          
      </div>
      
    </section>
    
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a class="buttonRefresh" href="#" data-icon="refresh">Frissítés</a></li>
                <li><a class="buttonChannelsView" href="#" data-icon="calendar">Műsor</a></li>
                <li><a class="buttonLogout" href="#" data-icon="power">Kilépés</a></li>
            </ul>
    </div>
      
  </div>
  <!--chanel page ends here-->
  

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        
        $(document).ready(function(){

            window.manager = new TicketManager();
            window.manager.token = window.localStorage.getItem("ittott_token");
            window.manager.checkChannels();    
            $('.buttonLogout').click(window.manager.logOut);
            $('.buttonChannelsView').click(window.manager.showTvGuide);
            $('.buttonRefresh').click(window.manager.showContent);
            $('#select_theme').change(window.manager.changeChannelDiv);
            
        });

    </script>
   
</body>
</html>
