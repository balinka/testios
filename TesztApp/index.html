<body>

  <div class="page pageLogin">
    <div class="logo"></div>
    
    <div class="form">
      
        <input type="text" placeholder="Telefonszám" id="text_telephone" value="36303925937" />
        <input type="password" placeholder="Jelszó" id="text_password" value="1234" />
        <span id="span_loginerr" style="display: none;">Sikertelen bejelentkezés!</span>
        <input class="submit" type="button" value="Belépés" data-role="none" id="button_login" />

  <!--login page ends here-->
    
  

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        
        
        $(document).ready(function(){
            window.manager = new TicketManager();
            window.manager.preventLoginRedirect = true;
            window.manager.checkToken();    
            $('#button_login').click(window.manager.doLogin);
            $('#a_notregistered').click(function() { window.manager.myAlert('Bla blablablab bla blablabla'); } );
        });

    </script>
