<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello, World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

</head>
<body>

    <!--Home-->
    <div id="page-home" data-role="page">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>IttOttTv</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            <h1>Bejelentkezés</h1>
            <p>
                Tárolt token: <input type="text" id="text_token" />
                <input type="button" value="Ment" onclick="javascript: saveToken();" />
                <input type="button" value="Betölt" onclick="javascript: loadToken();" />
                Telefon: <input type="text" id="text_phone" /><br />
                Jelszó: <input type="password" id="text_password" /><br />
                <input type="button" id="button_login" value="Bejelentkezés" onclick="javascript: testAjax();" />
                <br />
                <input type="button"  value="PromoChannel1" onclick="javascript: document.location='http://cdn.y5.hu/stream/io_m1/hls/2c5c8c2fe86b20e0a6c6d8f15db9eb60/stream.m3u8';" />
                <a href="http://cdn.y5.hu/stream/io_m1/hls/2c5c8c2fe86b20e0a6c6d8f15db9eb60/stream.m3u8">PromoChannel2</a>
                <input type="button" value="PromoChannel3" onclick="javascript: window.open('http://www.promochannel.hu/tvapi?cmd=stream', '_system', 'location=no');" />
                <input type="button" value="PromoChannel4" onclick="javascript: window.open('http://cdn.y5.hu/stream/io_m1/hls/2c5c8c2fe86b20e0a6c6d8f15db9eb60/stream.m3u8', '_system', 'location=no');" />
                <div id="result">
                </div>
            </div>
            </p>
        </div>
        
        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">Built with Telerik AppBuilder&trade;</span>
        </div>

    </div>


    <!--Footer-->
    <div id="page-location-footer" data-role="footer" data-position="fixed" data-id="oneFooter">
        <span class="footerText">IttOttTv &trade;</span>
    </div>

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        
        function loadToken() {
            var value = window.localStorage.getItem("mytoken");
			$("#text_token").val(value);
        }
        function saveToken() {
	        window.localStorage.setItem("mytoken", $("#text_token").val());
        }
        
        function testAjax() {
			       var request = $.ajax({
                       url: "http://www.probalap.info/testapp.php?phone=" + $('#text_phone').val() + "&pass=" + $('#text_password').val(),
                       type: "GET",
                       dataType: "html",
                       success: function(i){
                           //alert (i);
                           $('#result').html(i);
                       },
                       error: function(e1, er, err) {
                           //alert (err);
                           $('#result').html(err);
                       }
                   });        
        }
    </script>
</body>
</html>
