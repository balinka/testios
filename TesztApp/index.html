<!DOCTYPE html>
<html>

<head>

  <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

<body>
  <!--login page starts here-->
  <div class="page pageLogin">
    <div class="logo"></div>
    
    <div class="form">
      
        <input type="text" placeholder="Telefonszám" id="text_telephone" />
        <input type="password" placeholder="Jelszó" id="text_password" />
        <span id="span_loginerr" style="display: none;">Sikertelen bejelentkezés!</span>
        <input class="submit" type="button" value="Belépés" data-role="none" id="button_login" />
        
        <a href="#" title="Még nem regisztráltál">Még nem regisztráltál</a>
          
          
      
    </div>
  </div>
  <!--login page ends here-->
    
  

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        window.localStorage.setItem("ittott_token", "");      
        
        var manager = new TicketManager();
        

        manager.checkChannels();    
        
        $('#button_login').click(manager.doLogin);

    </script>
   
</body>
