<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
	<title></title>
  <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
  <link href="iscrollview/jquery.mobile.iscrollview.css" rel="stylesheet" />
  <link href="styles/makeup.css" type="text/css" rel="stylesheet" />
  <script src="cordova.js" type="text/javascript"></script>
  <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
  <script src="iscrollview/iscroll.js" type="text/javascript"></script>
  <script src="iscrollview/jquery.mobile.iscrollview.js" type="text/javascript"></script>
	 
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/effects.js" type="text/javascript"></script>

  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
 
<!--chanel page starts here-->
    
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
    	<h6 style="text-align:left; margin-left:10px;">TV műsor</h6>
        <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
        	<select id="select_day" data-mini="true" data-inline="true">
                <option selected="selected" value="0">ma</option>
                <option value="1">holnap</option>
                <option value="2">holnapután</option> 
            </select>
            <select id="select_channel" data-mini="true" data-inline="true"></select>
        </div>
    </div>  

    
  <div class="page pageChanels view" data-iscroll="" data-role="content">
    
          
    
    <section class="main">
        <ul data-role="listview" id="listview_main" class="tvguide">
    
</ul>
      <!--<div class="tabControl">
        
      </div>
-->
      <div id="channel_div">
          
      </div>
      
    </section>
    
    
  </div>
  <!--chanel page ends here-->
    
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a class="buttonRefresh" href="#" data-icon="refresh">Frissítés</a></li>
                <li><a class="buttonChannelsList" href="#" data-icon="calendar">Csatornák</a></li>
                
            </ul>
        </div>
    </div>


    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        
        $(document).ready(function(){

            window.manager = new TicketManager();
            window.manager.addIphoneBodyClass();
            window.manager.token = window.localStorage.getItem("ittott_token");
            window.manager.getTvGuide();    
            $('.buttonChannelsList').click(window.manager.showContent);
            $('.buttonRefresh').click(window.manager.showTvGuide);
            $('#select_day').change(window.manager.getTvGuide);
            $('#select_channel').change(window.manager.showChannelTvGuide);
            
            
            
        });

    </script>
   
</body>
</html>
