<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
	<title></title>
  
  <link href="style.css" type="text/css" rel="stylesheet" />
  <script src="cordova.js" type="text/javascript"></script>
  <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
	 
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/effects.js" type="text/javascript"></script>  
  <script src="scripts/ticketmanager.js" type="text/javascript"></script>    
   
 
    
  <!--[if lt IE 9]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <!--login page starts here-->
  <div class="page pageLogin">
    
    
    <div class="form">
      
        <input type="text" placeholder="Gyerekzár kódja" id="text_adultcode"  />
        
        <span id="span_adulterr" style="display: none;">Nem jó kisfiam!</span>
        <input class="submit" type="button" id="button_checkadult" value="Nézem" />
        <input class="submit" type="button" id="button_backadult" value="Vissza" />
          
          
      
    </div>
  </div>
  <!--login page ends here-->
    
  

    
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
        
        
        $(document).ready(function(){
            window.manager = new TicketManager();
            window.manager.token = window.localStorage.getItem("ittott_token");
            window.manager.adultcode = window.localStorage.getItem("ittott_adultcode");             
            window.manager.hlsurl = window.localStorage.getItem("ittott_adulthls");             
            window.manager.checkToken();    
            $('#button_checkadult').click(window.manager.checkAdultCode);
        	$('#button_backadult').click(window.manager.showContent);
        });

    </script>
   
</body>
</html>
